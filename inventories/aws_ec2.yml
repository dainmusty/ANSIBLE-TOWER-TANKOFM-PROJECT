---
plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters:
  tag:env: dev
keyed_groups:
  - key: tags.role
    prefix: role
hostnames:
  - public-dns-name
compose:
  ansible_host: public_dns_name






























